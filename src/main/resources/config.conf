version: 1,
currency {
  YEN {
    symbol: "Â¥",
    // amount*10**decimals
    // example (6 decimals):
    // Â¥1500.05 == 1500005000
    // max. precision: Â¥0.000001
    decimals: 6,
    balance: {
      // How much should player receive on first join
      start: 100
      // Limit amount each player may have
      // null = no limit
      max: null
      min: null
    },
    items: {
      banknote {
        displayName: "%SYMBOL%%VALUE% &9Banknote"
        value: 250
        material: "PAPER"
      },
      nugget {
        displayName: "&9Chunk of &egold"
        value: 5000
        material: "GOLD_NUGGET"
      }
    },
    # Size limit is about 65535, not recommended to keep this list huge.
    blacklist: [
      "DeniedUser123",
      "another-denied-user-uuid"
    ]
  }
},
